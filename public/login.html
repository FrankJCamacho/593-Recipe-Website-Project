<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>OUT OF THIS WORLD RECIPES</h1>
        <h3>Find and Share Recipes that are out of this world!</h3>

       <!-- Nav bar to go to each page -->
        <nav></nav>

    </header>

    <h3 id="hello"></h3>
    <!-- Form for username/email, password, and a button for submitting -->
    <div class ="main-square">
        <section>
            <form id="loginForm">
                <label for="username">Username</label>
                <input type="text" id="username">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password">
                <br>
                <input type="submit" value="Login">
            </form>
        </section>
    </div>

    <footer>
        <h6>Out Of This World Recipes &copy; 2023</h6>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/login.js"></script>
</body>
</html>
