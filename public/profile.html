<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>OUT OF THIS WORLD RECIPES</h1>
        <h3>Find and Share Recipes that are out of this world!</h3>

        <!-- Nav bar to go to each page -->
        <nav></nav>
        <h1 class="welcome"></h1>

    </header>

    <h3 id="greeting"></h3>
    <!-- edit form -->
    <form id="edit-form">
      <p class="error"></p>
      <h2>Edit Profile</h2>
      <div>
        <label for="username">Username </label>
        <input type="text" id="username">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password">
      </div>
      <input type="submit" value="Submit">
    </form>

    <!-- delete form -->
    <div>
      <p class="error-del"></p>
      <button class="btn">Delete Account</button>
    </div>

    <footer>
        <h6>Out Of This World Recipes &copy; 2023</h6>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/login.js"></script>
    <script type="module" src="./scripts/register.js"></script>
</body>
</html>
