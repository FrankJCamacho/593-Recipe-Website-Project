<!-- Franklin J Camacho III, Potential name for Website "Star Recipes" or something with a snake(snake with chef hat as branding) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>OUT OF THIS WORLD RECIPES</h1>
        <h3>Find and Share Recipes that are out of this world!</h3>

        <!-- Nav bar to go to each page -->
        <nav></nav>

    </header>

    <h3 id="greetings"></h3>
    <!-- Form for first and last name, username/email, password, and a button for submitting -->
    <div class ="main-square">
        <section>
            <form id="registerForm">
                <label for="first">First Name</label>
                <input type="text" id="first">
                <br>
                <label for="last">Last Name</label>
                <input type="text" id="last">
                <br>
                <label for="username">Username</label>
                <input type="text" id="username">
                <br>
                <label for="password">Password</label>
                <input type="password" id="password">
                <br>
                <input type="submit" value="Register">
            </form>
        </section>
    </div>

    <footer>
        <h6>Out Of This World Recipes &copy; 2023</h6>
    </footer>
    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/register.js"></script>
</body>
</html>
